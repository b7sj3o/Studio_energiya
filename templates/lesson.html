<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ lesson.name }}</title>
    <style>
        body { margin: 0; padding: 0; font-family: sans-serif; background: #000; color: #fff; text-align: center; min-height: 100vh; }
        .bg-photo { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: url("{{ url_for('static', filename='background.jpg') }}") center/cover no-repeat; z-index: -1; opacity: 0.3; }
        .container {
            max-width: 650px; margin: 60px auto; padding: 45px;
            background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(25px);
            border-radius: 40px; border: 1px solid #fff;
        }
        .logo-nav { width: 80px; border-radius: 50%; border: 1px solid #fff; margin-bottom: 15px; }
        h1 { color: #fff; }
        .price { font-size: 1.5em; color: #fff; margin: 25px 0; font-weight: bold; background: rgba(255,255,255,0.1); padding: 15px; border-radius: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 30px; background: rgba(0,0,0,0.3); border-radius: 20px; overflow: hidden; }
        th, td { padding: 18px; border-bottom: 1px solid rgba(255,255,255,0.1); text-align: left; }
        th { background: rgba(255,255,255,0.1); }
        .back-btn { display: inline-block; margin-top: 40px; color: #fff; text-decoration: none; border: 1px solid #fff; padding: 12px 35px; border-radius: 25px; font-weight: bold; transition: 0.3s; }
        .back-btn:hover { background: #fff; color: #000; }
    </style>
</head>
<body>
    <div class="bg-photo"></div>
    <div class="container">
        <a href="/"><img src="{{ url_for('static', filename='logo_new.jpg') }}" class="logo-nav"></a>
        <h1>{{ lesson.name }}</h1>
        <div class="price">üí∞ {{ lesson.price }}</div>
        <table>
            <tr><th>–î–µ–Ω—å</th><th>–ß–∞—Å</th></tr>
            {% for item in lesson.schedule %}
            <tr><td>{{ item.day }}</td><td>{{ item.time }}</td></tr>
            {% endfor %}
        </table>
        <a href="{{ url_for('trainer_page', trainer_id=trainer_id) }}" class="back-btn">‚Üê –î–æ —Ç—Ä–µ–Ω–µ—Ä–∞</a>
    </div>
</body>
</html>
